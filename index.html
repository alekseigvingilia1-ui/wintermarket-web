<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WinterMarket</title>

  <link rel="stylesheet" href="./static/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="app">
    <div class="header">❄️ WinterMarket</div>
    <div id="market" class="market"></div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <h3>⭐ Покупка звёзд</h3>
      <p>Недостаточно звёзд для покупки подарка</p>

      <button id="buyStars" class="modal-btn primary">
        Пополнить ⭐
      </button>

      <button id="closeModal" class="modal-btn">
        Отмена
      </button>
    </div>
  </div>

  <script src="./static/app.js"></script>
</body>
</html>
